<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JWT Вхід</title>
</head>
<body>
<h1>Вхід з JWT</h1>
<form id="jwtLoginForm">
    <label for="username">Ім'я користувача:</label>
    <input type="text" id="username" name="username" required /><br/>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required /><br/>

    <button type="submit">Увійти</button>
</form>

<div id="result"></div>

<script>
    document.getElementById("jwtLoginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const resultDiv = document.getElementById("result");

        if (response.ok) {
            const data = await response.json();
            const token = data.token;

            // Зберігаємо токен у localStorage або sessionStorage
            localStorage.setItem("jwtToken", token);
            resultDiv.innerHTML = `<p style="color:green;">Вхід успішний! Токен збережено.</p>`;
        } else {
            resultDiv.innerHTML = `<p style="color:red;">Помилка входу. Перевірте логін/пароль.</p>`;
        }
    });
</script>
</body>
</html>
